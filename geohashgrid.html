<!DOCTYPE html>
<html>
<head>
  <title>GeoHash grid</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="geohashgrid.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
  <script>
    var pathRegex = new RegExp("/\/[^\/]+$/");
    var locationPath = location.pathname.replace(pathRegex, '');

    var dojoConfig = {
        async: true,
        parseOnLoad: false,
        packages: [
            {
                name: "app",
                location: locationPath + '/../app'
            }]
    };
</script>
<script src="https://js.arcgis.com/4.11/"></script>
  
</head>
<body>
  <div id="map"></div>
  <div class="gmnoprint" id="container">
    <div class="gm-style-mtc" style="float: left;">
      <div class="label" draggable="false">Zoom: <span id="zoom" /></div>
    </div>
    <div class="gm-style-mtc" style="float: left;">
      <div class="label" draggable="false">Extents: <span id="extents" /></div>
    </div>
  </div>
  <script src="app/geohashgrid.js"></script>
</body>
</html>
